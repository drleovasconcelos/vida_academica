<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <main>
        <!-- aqui vem a imagem da API do pokemon -->
        <img src="#" alt="pokemon" class="pokemon-image">
        
        <!-- h1.pokemon-data>span.pokemon-number{-}+span.pokemon-name -->
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>
        </h1>
        <form class="form">
            <input type="search" class="buscar" placeholder="Nome ou número" />
        </form>
        
        <!-- .buttons>button.btn.btn-prev+button.btn.btn-next -->
        <div class="buttons">
            <!-- &lt; (<) &gt; (>) -->
            <button class="btn btn-prev">&lt;Prev</button>
            <button class="btn btn-next">Next&gt;</button>
        </div>
        
        <!-- img[src="pokedex.png" alt="pokedex"].pokedex -->
        <img src="pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>

</html>
