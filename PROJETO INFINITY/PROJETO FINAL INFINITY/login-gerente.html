<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wayne Industries</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="IMAGENS\image.png" alt="Wayne Industries Logo" class="logo">
            <h1>Login - Gerente</h1>
            <form id="loginFormGerente">
                <input type="email" id="emailGerente" placeholder="Email" required>
                <input type="password" id="passwordGerente" placeholder="Senha" required>
                <div class="justify-center">
                    <button type="button" onclick="acessarGerente()">Login</button>
                </div>
                <p> Somente pessoas autorizadas.</p>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
